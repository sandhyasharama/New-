<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/studentsecondpage.css">
</head>
<body>
    
        <h1 style="text-align: center; padding-top: 5px;">Remove Student</h1>
        <div class="container">
            
            <form id="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="rollno">Roll No:</label>
                <input type="text" id="rollno" name="rollno"><br><br>
                <label for="email" style="padding-left: 23px;">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="course" style="padding-left: 20px;">Course:</label>
                <select id="course" name="course">
                    <option value="diploma">Diploma</option>
                    <option value="btech">B.Tech</option>
                    <option value="mtech">M.Tech</option>
                    <option value="phd">PhD</option>
                    <option value="b.com">B.Com</option>
                    <option value="m.com">M.Com</option>
                    <option value="bba">BBA</option>
                    <option value="mba">MBA</option>
                    <option value="bca">BCA</option>
                    <option value="mca">MCA</option></select>
                     <br><br>
                <button type="submit">Remove Student</button>
                <button type="reset">Reset</button>
                 <p id="message"></p>
            </form>
           
           <script src="../js/remove.js"></script>
        </div>
    
</html>
